<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />

    <title>SkyLiss</title>
  </head>
  <body>
    <div id="app">
      <header>
        <span>Website SkyLiss</span>
        <div class="time">{{ getDate() }}</div>
      </header>

      <main>
        <div class="widgets">
          <div class="col">
            <div class="row avatar">
              <div>
                <img src="static/images/avatar.png" alt="Avatar" />
              </div>

              <p><span>arch</span>@<span>alisson</span></p>
            </div>

            <div class="row setting">
              <div>
                <i class="fa fa-cog" aria-hidden="true"></i>
                <span>Settings</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="row custom">
              <!-- TODO: alternar icono de sonido con logica js -->
              <div class="progress-bar">
                <i class="fa fa fa-volume-down"></i>
                <div class="bar"></div>
              </div>

              <div class="progress-bar">
                <i class="fa fa-sun-o" aria-hidden="true"></i>
                <div class="bar"></div>
              </div>

              <div class="progress-bar">
                <i class="fa fa-battery-half" aria-hidden="true"></i>
                <div class="bar"></div>
              </div>
            </div>

            <div class="row disk-container">
              <div class="disk">
                <span>/</span>
                <div class="circle">
                  <span>6%</span>
                </div>
                <span>262 GB free</span>
              </div>

              <div class="disk">
                <span>/gdrive</span>
                <div class="circle">
                  <span>6%</span>
                </div>
                <span>14 GB free</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="row time">
              <p>
                <span v-text="date.getHours()"></span
                ><span v-text="date.getMinutes()"></span>
              </p>
            </div>
            <div class="row calendar">
              <v-calendar is-expanded weekdays="WWW"></v-calendar>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- VUE-PRODUCTION -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <!-- VUE-DEVELOPMENT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- V-CALENDAR -->
    <script src="https://unpkg.com/v-calendar"></script>
    <!-- APP -->
    <script src="App.js"></script>
  </body>
</html>
